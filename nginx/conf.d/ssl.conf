server {
    listen 80;
    server_name f3pro.com.br www.f3pro.com.br;

    # Redireciona todo HTTP para HTTPS
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name f3pro.com.br www.f3pro.com.br;

    # Caminhos dos certificados
    set $ssl_cert /etc/letsencrypt/live/f3pro.com.br/fullchain.pem;
    set $ssl_key  /etc/letsencrypt/live/f3pro.com.br/privkey.pem;

    # Fallback para dummy certificate se real n√£o existir
    if (!-f $ssl_cert) {
        set $ssl_cert /etc/letsencrypt/live/f3pro.com.br/dummy.crt;
        set $ssl_key  /etc/letsencrypt/live/f3pro.com.br/dummy.key;
    }

    ssl_certificate $ssl_cert;
    ssl_certificate_key $ssl_key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
